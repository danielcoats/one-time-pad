        <div id="capsule" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">One-Time Pad</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="input">Input</label>
                    <textarea class="form-control" id="input" name="input"></textarea>
                </div>

                <div class="form-group">
                    <label for="key">Key</label>
                    <textarea class="form-control" id="key" name="key"></textarea>
                </div>

                <div class="form-group">
                    <label for="output">Output</label>
                    <textarea class="form-control" id="output" name="output" readonly></textarea>
                </div>

                <div class="btn-group" role="group">
                    <button id="encrypt" class="btn btn-default" type="button">Encrypt</button>
                    <button id="decrypt" class="btn btn-default" type="button">Decrypt</button>
                </div>
                <button id="reset" class="btn btn-warning pull-right" type="button">Reset</button>
            </div>
        </div>
